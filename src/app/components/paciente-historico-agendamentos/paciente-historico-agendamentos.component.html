<div class="flex justify-center items-center mb-4">
  <button
    type="button"
    class="focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2"
    [ngClass]="{'button-header-historico-pacientes-focus': selectedType === 'exames', 'button-header-historico-pacientes': selectedType !== 'exames'}"
    (click)="selectType('exames')"
  >
    Exames
  </button>

  <button
    type="button"
    class="focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2"
    [ngClass]="{'button-header-historico-pacientes-focus': selectedType === 'consultas', 'button-header-historico-pacientes': selectedType !== 'consultas'}"
    (click)="selectType('consultas')"
  >
    Consultas
  </button>
</div>

<section>
  <div class="flex justify-center items-center mb-5">
    <button
    type="button"
    class="focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
    [ngClass]="{'button-header-historico-pacientes-focus': selectedButton === 'agendados', 'button-header-historico-pacientes': selectedButton !== 'agendados'}"
    (click)="selectButton('agendados')"
  >
    Agendados
  </button>

  <button
    type="button"
    class="focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
    [ngClass]="{'button-header-historico-pacientes-focus': selectedButton === 'concluidos', 'button-header-historico-pacientes': selectedButton !== 'concluidos'}"
    (click)="selectButton('concluidos')"
  >
    Concluidos
  </button>
  </div>

  <section
    class="flex flex-col justify-center items-center"
    *ngIf="selectedType === 'exames' && selectedButton !== 'agendados'"
  >
    <app-card-exame-historico *ngFor="let item of examesConcluidos" [tela]="tela" [exame]="item">
    </app-card-exame-historico>
    <h1 *ngIf="examesConcluidos.length < 1">Nenhum exame concluído</h1>
  </section>

  <section
    class="flex flex-col justify-center items-center"
    *ngIf="selectedType === 'exames' && selectedButton !== 'concluidos'"
  >
    <app-card-exame-historico *ngFor="let item of examesAgendados" [tela]="tela" [exame]="item">
    </app-card-exame-historico>
    <h1 *ngIf="examesAgendados.length < 1">Nenhum exame agendado</h1>
  </section>


  <section
    class="flex flex-col justify-center items-center"
    *ngIf="selectedType == 'consultas' && selectedButton !== 'concluidos'"
  >
    <app-consulta-card *ngFor="let item of consultasAgendadas" [consulta]="item" [tela]="tela"></app-consulta-card>
    <h1 *ngIf="consultasAgendadas.length < 1">Nenhuma consulta agendada</h1>
  </section>

  <section
  class="flex flex-col justify-center items-center"
  *ngIf="selectedType == 'consultas' && selectedButton !== 'agendados'"
  >
    <app-consulta-card *ngFor="let item of consultasConcluidas" [consulta]="item" [tela]="tela"></app-consulta-card>
    <h1 *ngIf="consultasConcluidas.length < 1">Nenhuma consulta concluída</h1>
  </section>
</section>
