<div class="forma bg-gray-50 border border-gray-300" *ngIf="!isADM">
  <app-button-login></app-button-login>
  <form id="form" class="" [formGroup]="loginForm" (submit)="loginUser()">
    <div class="mb-5 w-full">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
      <input type="email" id="email" formControlName="email" class="bg-gray-50 border border-none  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400" placeholder="seu@email.com" required />
      <p *ngIf="loginForm.get('email')?.errors?.['required'] &&  loginForm.get('email')?.touched"
       class="mt-2 text-xs text-red-600 dark:text-red-500"><span class="font-medium">Campo Obrigatório!</span></p>
    </div>
    <div class="mb-5 w-full flex flex-col">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Senha</label>
      <input type="password" formControlName="senha" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
      <p  *ngIf="loginForm.get('senha')?.errors?.['required'] &&  loginForm.get('senha')?.touched"
       class="mt-2 text-xs text-red-600 dark:text-red-500"><span class="font-medium">Campo Obrigatório!</span></p>
    <button class="senhaEsq" (click)="showPopup()" >Esqueci minha senha</button>
    </div>
    <button  [disabled]="!loginForm.valid" type="submit" id="loginButton" class="text-white bg-[#0093B9] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-cente">Entrar</button>
  </form>
  <button  [disabled]="!loginForm.valid" id="googleButton" type="button" class="text-white bg-[#0093B9] hover:bg-[#4285F4]/90 focus:ring-1 w-full focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center  me-2 mb-2">
  <img id="googleIcon" src="../assets/images/googleicon.png" alt="">
  Entrar com o Google
  </button>
  <button class="senhaEsq" (click)="isADM = !isADM">Entrar como administrador</button>
</div>

<app-adm-login-form *ngIf="isADM"></app-adm-login-form>

<app-new-password-popup *ngIf="isPopupVisible2" (close)="closePopup2()"></app-new-password-popup>

<reset-password-pop-up *ngIf="isPopupVisible" (close)="closePopup()"></reset-password-pop-up>
