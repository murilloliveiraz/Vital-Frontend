<div class="forma bg-gray-50 border border-gray-300">
<h2 class="mb-8 text-2xl">Login de administrador</h2>
<form id="form" class="">
  <div class="mb-5 w-full">
    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Email</label>
    <input type="email" id="email" class="bg-gray-50 border border-none  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:placeholder-gray-400" placeholder="seu@email.com" required />
  </div>
  <div class="mb-5 w-full flex flex-col">
    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Senha</label>
    <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 " required />
  <button class="senhaEsq" (click)="showPopup()" >Esqueci minha senha</button>
  </div>
  <button type="submit" class="text-white bg-[#0093B9] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-cente">Entrar</button>
</form>
</div>

<app-new-password-popup *ngIf="isPopupVisible2" (close)="closePopup2()"></app-new-password-popup>

<reset-password-pop-up *ngIf="isPopupVisible" (close)="closePopup()"></reset-password-pop-up>
