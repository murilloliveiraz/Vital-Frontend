<section class="bg-white py-8 antialiased">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <div class="mx-auto max-w-5xl">
      <div class="mt-6 sm:mt-8 lg:flex lg:items-start lg:gap-12">
       <div class="flex flex-col max-w-sm items-center gap-5">
        <div class="space-y-4 rounded-lg border border-gray-100 bg-gray-50 p-6">
          <img class="w-[250px]" [src]="'data:image/png;base64,' + qrCodeBase64" alt="QR code pix">
        </div>
        <div class="w-full max-w-[16rem]">
          <div class="relative">
              <label for="chavepix" class="sr-only">Chave Pix</label>
              <input id="chavepix" type="text" class="col-span-6 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-[#108999] focus:border-[#108999] block w-full px-2.5 py-4" [value]="qrCodeChavePix" disabled readonly>
              <button (click)="copyToClipboard()" class="absolute end-2.5 top-1/2 -translate-y-1/2 text-gray-900 rounded-lg py-2 px-2.5 inline-flex items-center justify-center bg-[#108999] border-gray-200 border">
                <span *ngIf="!copied" id="default-message" class="inline-flex items-center">
                  <svg class="w-3 h-3 me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 18 20">
                    <path d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"/>
                  </svg>
                  <span class="text-xs text-white font-semibold">Copiar</span>
                </span>
                <span *ngIf="copied" id="success-message" class="inline-flex items-center">
                  <svg class="w-3 h-3 text-white me-1.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 12">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5.917 5.724 10.5 15 1.5"/>
                  </svg>
                  <span class="text-xs font-semibold text-white">Copiado</span>
                </span>
              </button>
          </div>
        </div>

      <button class="button-header-historico-pacientes-focus focus:ring-4 font-semibold rounded-lg text-lg px-3 py-2 h-12 w-[270px] m-auto" (click)="pagamentoPix()">Pagamento concluído</button>
       </div>

        <div class="mt-6 grow sm:mt-8 lg:mt-0">
          <div class="space-y-4 rounded-lg border border-gray-100 bg-gray-50 p-6">
            <div class="space-y-2">
            <dl class="flex items-center justify-between gap-4 pt-2">
              <dt class="text-base font-bold text-gray-900">Total</dt>
              <dd class="text-base font-bold text-gray-900">R${{total}}</dd>
            </dl>
          </div>

          <div class="mt-6 flex items-center justify-center gap-8">
            <img class="h-12 w-auto" src="/assets/images/mercadopago-logo.png" alt="" />
            <img class="h-8 w-auto" src="/assets/images/pix.png" alt="" />
          </div>
        </div>
        <p class="mt-6 text-center text-gray-500 sm:mt-8 lg:text-left">
          O pagamento é processado seguramente pelo <a href="#" title="" class="font-medium text-[#108999] underline hover:no-underline dark:text-[#108999]">Mercado Pago</a>.
        </p>
      </div>
      </div>
    </div>
  </div>
</section>
