<nav class="flex gap-5 pl-5 pt-9 mb-10">
  <button (click)="voltar()">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
  </button>
  <h2 class="font-bold">Cadastrar serviço</h2>
</nav>
<main class="flex flex-col gap-9 mb-24 items-center">
  <form class="bg-[rgb(239,239,239)] w-[380px] py-6 px-4 rounded-lg" [formGroup]="cadastroForm">
    <div class="cpf-select mb-6">
      <label for="default-input" class="block mb-4 text-sm text-gray-900 font-semibold">Serviço</label>
      <input
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [(ngModel)]="servicoInput"
        formControlName="servicoInput"
        (input)="filterServicoList()"
        placeholder="Digite o nome do serviço"
        (focus)="showServicos = true"
        (blur)="hideServicos()"
      />

      <!-- Lista de sugestões filtradas -->
      <ul *ngIf="showServicos && filteredServicoList.length">
        <li
          *ngFor="let servico of servicos"
          (click)="selectServico(servico)"
        >
          {{ servico.nome }}
        </li>
      </ul>
    </div>
    <div class="cpf-select mb-6">
      <label for="default-input" class="block mb-4 text-sm text-gray-900 font-semibold">Hospital</label>
      <input
        type="text"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        [(ngModel)]="hospitalInput"
        formControlName="hospitalInput"
        (input)="filterHospitalList()"
        placeholder="Digite o nome do hospital"
        (focus)="showHospitais = true"
        (blur)="hideHospitais()"
      />

      <!-- Lista de sugestões filtradas -->
      <ul *ngIf="showHospitais && filteredHospitalList.length">
        <li
          *ngFor="let hospital of hospitais"
          (click)="selectHospital(hospital)"
        >
          {{ hospital.nome }} - {{ hospital.endereco }}
        </li>
      </ul>
    </div>
  </form>
  <button class="button-header-historico-pacientes-focus focus:ring-4 font-semibold rounded-lg text-lg px-3 py-2 h-12 w-[270px] m-auto" (click)="cadastrarServico()">Cadastrar serviço</button>
</main>
