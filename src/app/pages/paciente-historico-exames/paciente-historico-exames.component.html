<main class="flex flex-col gap-9">
  <nav class="flex gap-5 pl-5 pt-9">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
    <h2 class="font-bold">Meus exames</h2>
  </nav>
  <form class="max-w-md mx-auto w-11/12">
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only ">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-[#108999] focus:border-[#108999]" placeholder="Pesquisar" required />
        <button type="submit" class="text-white absolute end-2.5 bottom-2.5 bg-[#108999] hover:bg-[#108999] focus:ring-4 focus:outline-none focus:ring-[#108999] font-medium rounded-lg text-sm px-4 py-2">Buscar</button>
    </div>
  </form>

  <div class="flex justify-center items-center">
    <button
      type="button"
      class="focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
      [ngClass]="{'button-header-historico-pacientes-focus': selectedButton === 'anteriores', 'button-header-historico-pacientes': selectedButton !== 'anteriores'}"
      (click)="selectButton('anteriores')"
    >
      Anteriores
    </button>

    <button
      type="button"
      class="focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
      [ngClass]="{'button-header-historico-pacientes-focus': selectedButton === 'marcados', 'button-header-historico-pacientes': selectedButton !== 'marcados'}"
      (click)="selectButton('marcados')"
    >
      Marcados
    </button>
  </div>

  <section
    class="flex flex-col justify-center items-center"
    [ngClass]="{'hidden': selectedButton === 'marcados'}"
  >
    <app-card-exame-historico
      [data]="'10/09/24 09:30'"
      [local]="'Hospital Sino Brasileiro'"
      [titulo]="'Hemograma'"
    >
    </app-card-exame-historico>
  </section>

  <section
  class="flex flex-col justify-center items-center"
  [ngClass]="{'hidden': selectedButton === 'anteriores'}"
  >
    <app-card-exame-historico
    [data]="'17/09/24 09:30'"
    [local]="'Varella Labs'"
    [titulo]="'Radiografia'"
  >
  </app-card-exame-historico>
  </section>
</main>
