<nav class="flex gap-5 pl-5 pt-9 mb-10">
  <button (click)="voltar()">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"><path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
  </button>
  <h2 class="font-bold">Agendamentos</h2>
</nav>
<main class="flex flex-col gap-9 justify-center mb-24 items-center">
  <div class="flex justify-center gap-5 items-center">
    <button
      type="button"
      class="focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 w-[150px]"
      [ngClass]="{'button-header-historico-pacientes-focus': agendamento === 'exame', 'button-header-historico-pacientes': agendamento !== 'exame'}"
      (click)="selectButton('exame')"
    >
      Exame
    </button>

    <button
      type="button"
      class="focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 w-[150px]"
      [ngClass]="{'button-header-historico-pacientes-focus': agendamento === 'consulta', 'button-header-historico-pacientes': agendamento !== 'consulta'}"
      (click)="selectButton('consulta')"
    >
      Consulta
    </button>
  </div>
  <section *ngIf="agendamento == 'exame'">
    <app-agendar-exame-form></app-agendar-exame-form>
  </section>
  <section *ngIf="agendamento == 'consulta'" class="flex flex-col gap-5 justify-center items-center">
    <app-agendar-consulta-form></app-agendar-consulta-form>
    <button class="button-header-historico-pacientes-focus focus:ring-4 font-semibold rounded-lg text-lg px-3 py-2 h-12 w-[270px]" (click)="agendarConsulta()">Agendar Consulta</button>
  </section>
</main>
